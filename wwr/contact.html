        <p>165 umuola street, Aba,Abia State</p>

        <p>info@whitewater.org</p>
        <fieldset>

            <form action="#" class="contactform">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d127224.60199537496!2d6.603108927929688!3d4.8097128830839075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1760206333777!5m2!1sen!2sng"

                <div class="name">

                    <input type="text" id="Name" name="name" required placeholder="Prosper">

                    <label for="emailadress">Email:</label>

                </div>



                <sectio class="radio-button">

                    <input type="radio" id="genaral" name="drone" value="genaral" checked />
                    <label for="genaral">Genaral inquiry</label>

                    <input type="radio" id="reservation" name="res" value="reservation" checked />
                    <label for="genaral">Reservation Question</label>

                    <input type="radio" id="suggestion" name="drone" value="suggestion" checked />
                    <label for="genaral">Wedsite Suggestion</label>
                    <section></section>


                    <section class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="10" rows="7"></textarea>
                    </section>

                    <section class="signup">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">please subscibe to my monthly newaletter</label>
            </form>
            <button type="submit" class="submit-button">submit</button>
        </fieldset>
        </form>

        <hr class="hrule">
